<div class="centerDiv">
    <div class="boxChangeMusic">
        <button type="button" onclick="minusRadio()" class="changeButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor " class="bi bi-chevron-double-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>

        </svg></button>
        <div class=”boxSound″ >
            <img src="" id="imgSong" />
            <h2 class="titleSong">Title</h2>
            <h3 class="artisteSong">Artiste</h3>
            <div class="bottomBoxSound">
                <button type=”button” onclick="play()" class=”btn_play”><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>

                <button type=”button” onclick="stop()" class=”btn_pause”><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pause" viewBox="0 0 16 16">
                    <path d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5m4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5"/>
                </svg></button>
            </div>
        </div>
        <button type="button" onclick="previousRadio()" class="changeButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-chevron-double-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708"/>

            </svg>
        </button>
    </div>
</div>
<script>
    "use strict";

    let socket
    let part
    let indiceRadio = 0
    let themeRadio = ["gen", "pop", "rap","slow", "rock"]

    function base64ToArrayBuffer(base64) {
        var binaryString = atob(base64);
        var bytes = new Uint8Array(binaryString.length);
        for (var i = 0; i < binaryString.length; i++) {
            bytes[i] = binaryString.charCodeAt(i);
        }
        return bytes.buffer;
    }

    function previousRadio(){
        indiceRadio += 1
        socket.onmessage = function (event) {
            let music = JSON.parse(event.data)
            console.log("plus radio ","btn-"+music['theme'])
            document.getElementById("btn-"+music['theme']).style.backgroundColor = "transparent"
        }
        if (indiceRadio >= themeRadio.length){
            indiceRadio = 0
        }
        play()
    }

    function minusRadio(){
        indiceRadio -= 1

        if (indiceRadio < 0){
            indiceRadio = themeRadio.length - 1
        }
        play()
    }


    function play(){
        if (socket){
            stop()
        }
        socket = new WebSocket("ws://localhost:8000/"+themeRadio[indiceRadio]);

        socket.onmessage = function (event) {
            let music = JSON.parse(event.data)
            part = music.data
            const audio = new window.AudioContext();

            audio.decodeAudioData(base64ToArrayBuffer(music['partition']), (audioBuffer) => {
                const source = audio.createBufferSource();
                source.buffer = audioBuffer
                source.connect(audio.destination)
                source.start()
            })
            document.getElementById("imgSong").src = "/gofm/img/"+ music['theme'] + "/" + music['image']
            if (indiceRadio == 0){
                document.getElementById("title").textContent = "GoGEN"
            }else {
                document.getElementById("title").textContent = music['radio']
            }
            console.log("btn-"+music['theme'])
            document.querySelector(".artisteSong").textContent = music['artiste']
            document.querySelector(".titleSong").textContent = music['title']

        }
        document.querySelector(".”btn_play”").style.display = "none"
        document.querySelector(".”btn_pause”").style.display = "block"
    }

    function stop(){
        document.querySelector(".”btn_play”").style.display = "block"
        document.querySelector(".”btn_pause”").style.display = "none"

        socket.close()
    }

    function playRadio(radio){
        if (socket){
            stop()
        }
        socket = new WebSocket("ws://localhost:8000/"+radio);

        indiceRadio = themeRadio.findIndex(theme => theme === radio);

        console.log(indiceRadio)

        socket.onmessage = function (event) {
            let music = JSON.parse(event.data)
            part = music.data
            const audio = new window.AudioContext();

            audio.decodeAudioData(base64ToArrayBuffer(music['partition']), (audioBuffer) => {
                const source = audio.createBufferSource();
                source.buffer = audioBuffer
                source.connect(audio.destination)
                source.start()
            })
            document.getElementById("imgSong").src = "/gofm/img/"+ music['theme'] + "/" + music['image']
            if (radio === "gen"){
                document.getElementById("title").textContent = "GoGEN"
            }else {
                document.getElementById("title").textContent = music['radio']
            }
            console.log("btn-"+music['theme'])
            document.querySelector(".artisteSong").textContent = music['artiste']
            document.querySelector(".titleSong").textContent = music['title']

        }
        document.querySelector(".”btn_play”").style.display = "none"
        document.querySelector(".”btn_pause”").style.display = "block"
    }

</script>
